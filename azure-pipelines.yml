jobs:
- job:
  pool:
    vmImage: 'ubuntu-latest'
  displayName: Build

  steps:

  - script: |
      chmod +x gradlew
    displayName: 'Permisos de Escritura'
    
  - task: Gradle@3
    inputs:
      gradleWrapperFile: 'gradlew'
      tasks: 'build'
      publishJUnitResults: true
      testResultsFiles: '**/TEST-*.xml'
      javaHomeOption: 'JDKVersion'
      sonarQubeRunAnalysis: false
      spotBugsAnalysis: false
    displayName: Build

  - task: PublishCodeCoverageResults@1
    inputs:
      codeCoverageTool: 'JaCoCo'
      summaryFileLocation: '$(System.DefaultWorkingDirectory)/build/reports/jacoco/test/jacocoTestReport.xml'
      pathToSources: '$(System.DefaultWorkingDirectory)/src/main/java/'
      reportDirectory: '$(System.DefaultWorkingDirectory)/build/reports/jacoco/test'
      failIfCoverageEmpty: true
    displayName: UnitTesting
    
  - task: SonarCloudPrepare@1
    inputs:
      SonarCloud: 'Sonarcloud'
      organization: 'luchenstein'
      projectKey: 'luchenstein_microservicio-spring'
      projectName: 'microservicio-spring'    
    displayName: 'SonarCloud Prepare'

  - task: Gradle@3
    inputs:
      gradleWrapperFile: 'gradlew'
      tasks: 'sonarqube'
      publishJUnitResults: false
      javaHomeOption: 'JDKVersion'
      sonarQubeRunAnalysis: true
      sqGradlePluginVersionChoice: 'specify'
      sonarQubeGradlePluginVersion: '3.5.0.2730'
      spotBugsAnalysis: false
    displayName: 'Gradle Sonarqube Running Test'
    continueOnError: false

  - task: Docker@2
    inputs:
      containerRegistry: 'Usach'
      command: 'login'
    displayName: 'Login Docker'  
    
  - task: Docker@2
    inputs:
      containerRegistry: 'Usach'
      repository: 'luchenstein/microservicio-spring'
      command: 'build'
      Dockerfile: '**/Dockerfile'
    displayName: 'Build Docker'
    
  - task: Docker@2
    inputs:
      containerRegistry: 'Usach'
      repository: 'luchenstein/microservicio-spring'
      command: 'push'
    displayName: 'Push Docker'      
    
  - task: k6-load-test@0
    inputs:
      filename: 'test/microserviciospring.js'
    displayName: 'Permisos de Escritura'  
